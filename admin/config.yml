backend:
  name: github
  repo: existentialhope/primer
  branch: master # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: "images/uploads" # Media files will be stored in the repo under images/uploads
collections:
  - name: "post" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "_posts/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
  - name: "chapter" # Used in routes, e.g., /admin/collections/blog
    label: "Chapter" # Used in the UI
    folder: "chapters/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{chapterId}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Chapter ID", name: "chapterId", widget: "string"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
